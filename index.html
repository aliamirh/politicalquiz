<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="crossorigin="anonymous"></script>
   <script src="js/scripts.js" charset="utf-8"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/styles.css">
    <title>Political Meter</title>
  </head>
  <body>

      <form id="views">
        <div class="radio">
          <label>
            <h4>What is your favorite color?</h4>
            <input type="radio" name="color" value="1" id="republican">
              Blue <!---republican-->
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="2" id="democrat">
              Red <!---democrat-->
          </label>
        </div>
        <div class="radio">
          <label>
            <h4>What is your favorite animal?</h4>
            <input type="radio" name="animal" value="1">
            Elephant <!---republican-->
          </label>
          <div>
          <label>
          <input type="radio" name="animal" value="2"></label>
          Baby Elephant <!---republican-->
          </div>
          <div>
          <label>
          <input type="radio" name="animal" value="3"></label>
          Donkey <!---democrat-->
          </div>
        <div class="radio">
          <label>
            <h4>Your views</h4>
            <input type="radio" name="views" value="1">
          Conservative <!---republican-->
          </label>
          <div>
          <label>
          <input type="radio" name="views" value="2"></label>
          Traditional <!---republican-->
          </div>
          <div>
          <label>
          <input type="radio" name="views" value="3"></label>
          Openminded <!---democrat-->
          </div>
          <div>
          <label>
          <input type="radio" name="views" value="4"></label>
          Liberal <!---democrat-->
          </div>
        </div>
        <button type="submit" name="button">See result!</button>
        </form>
  </body>
</html>
